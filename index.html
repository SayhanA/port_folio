<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Sidebar</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    main {
      height: 300vh;
      padding: 2rem;
    }

    /* Sidebar container */
    .social_links {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      list-style: none;
    }

    /* Each item */
    .social-item {
      background: #e0daff;
      padding: 0.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .social-item:hover {
      background: #d4c8ff;
    }

    .social-item svg {
      width: 24px;
      height: 24px;
      color: #0a66c2;
    }

    /* Text default state */
    .social_link_text {
      opacity: 0;
      height: 0;
      overflow: hidden;
      transition: all 0.3s ease;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-weight: 900;
      color: #0a66c2;
    }

    /* Active text */
    .active_social_link_text {
      opacity: 1;
      height: auto;
      padding-bottom: 0.4rem;
    }
  </style>
</head>

<body>

<main>

  <ul class="social_links">
    <li class="social-item">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M20.45 20.45h-3.6v-5.6c0-1.33-.03-3.04-1.85-3.04-1.85 0-2.13 1.45-2.13 2.95v5.69h-3.6V9h3.46v1.56h.05c.48-.9 1.66-1.85 3.42-1.85 3.66 0 4.34 2.41 4.34 5.54v6.2zM5.34 7.43a2.09 2.09 0 1 1 0-4.18 2.09 2.09 0 0 1 0 4.18zM7.14 20.45H3.54V9h3.6v11.45z"/>
      </svg>
      <p class="social_link_text">LinkedIn</p>
    </li>

    <li class="social-item">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 .5C5.73.5.75 5.6.75 12c0 5.1 3.29 9.41 7.86 10.94.58.11.79-.26.79-.57v-2.02c-3.2.7-3.87-1.41-3.87-1.41-.52-1.35-1.27-1.71-1.27-1.71-1.04-.72.08-.71.08-.71 1.15.08 1.75 1.21 1.75 1.21 1.02 1.79 2.68 1.27 3.34.97.1-.76.4-1.27.73-1.56-2.56-.3-5.25-1.32-5.25-5.88 0-1.3.46-2.36 1.21-3.2-.12-.3-.53-1.52.11-3.17 0 0 .99-.32 3.24 1.22a10.9 10.9 0 0 1 2.95-.4c1 .01 2 .14 2.95.4 2.24-1.54 3.23-1.22 3.23-1.22.65 1.65.24 2.87.12 3.17.75.84 1.2 1.9 1.2 3.2 0 4.57-2.7 5.57-5.27 5.87.41.36.77 1.08.77 2.19v3.24c0 .31.21.69.8.57A10.99 10.99 0 0 0 23.25 12C23.25 5.6 18.27.5 12 .5z"/>
      </svg>
      <p class="social_link_text">GitHub</p>
    </li>

    <li class="social-item">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>
      </svg>
      <p class="social_link_text">Facebook</p>
    </li>
  </ul>

  <h1>Sayhan Ahmed – MERN Stack Developer & Full-Stack Engineer</h1>

</main>

<script>
  const socialContainer = document.querySelector(".social_links");
  const socialItems = document.querySelectorAll(".social-item");

  socialContainer.addEventListener("mouseover", (e) => {
    const hoveredItem = e.target.closest(".social-item");
    if (!hoveredItem) return;

    socialItems.forEach((item) => {
      item.querySelector(".social_link_text")
          .classList.remove("active_social_link_text");
    });

    hoveredItem.querySelector(".social_link_text")
               .classList.add("active_social_link_text");
  });

  socialContainer.addEventListener("mouseleave", () => {
    socialItems.forEach((item) => {
      item.querySelector(".social_link_text")
          .classList.remove("active_social_link_text");
    });
  });
</script>

</body>
</html>
